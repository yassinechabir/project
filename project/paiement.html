<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
          <script src="https://kit.fontawesome.com/64fd832b67.js" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="paiement.css">
          <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
          <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
          <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
          
</head>
<body>
    <div class="container py-5">
        <!-- For demo purpose -->
        <div class="row mb-4">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-4">Veuillez compléter vos informations</h1>
            </div>
        </div> <!-- End -->
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card ">
                    <div class="card-header">
                        <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                            <!-- Credit card form tabs -->
                            <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                                <li class="nav-item"> <a data-toggle="pill" href="#credit-card" class="nav-link active "> <i class="fas fa-credit-card mr-2"></i> Carte de crédit </a> </li>
                                <li class="nav-item"> <a data-toggle="pill" href="#e-dinar" class="nav-link "> <i class="fas fa-credit-card mr-2"></i> e-dinar </a> </li>
                            </ul>
                        </div> <!-- End -->
                        <!-- Credit card form content -->
                        <div class="tab-content">
                            <!-- credit card info-->
                            <div id="credit-card" class="tab-pane fade show active pt-3">
                                <form role="form">
                                    <div class="form-group"> <label for="username">
                                            <h6>Nom du propriétaire de la carte</h6>
                                        </label> <input type="text" name="username" placeholder="Nom sur la carte" required class="form-control "> </div>
                                    <div class="form-group"> <label for="cardNumber">
                                            <h6>Numéro de la carte</h6>
                                        </label>
                                        <div class="input-group"> <input type="text" name="cardNumber" placeholder="Numéro de carte valide" class="form-control " required>
                                            <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group"> <label><span class="hidden-xs">
                                                        <h6>Date d'expiraton</h6>
                                                    </span></label>
                                                <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group mb-4"> <label data-toggle="tooltip" title="les 3 chiffres sur le dos de la carte">
                                                    <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                                </label> <input type="text" required class="form-control"> </div>
                                        </div>
                                    </div>
                                    <div class="card-footer"> <a href=merci.html button type="button" class="subscribe btn btn-primary btn-block shadow-sm"> Confirmer le paiement </button></a>
                                </form>
                            </div>
                        </div> <!-- End -->
                        <!-- e-dinar info -->
                        <div id="e-dinar" class="tab-pane fade pt-3">
                            <form role="form">
                                
                                       
                                <div class="form-group"> <label for="cardNumber">
                                        <h6>Numéro de la carte</h6>
                                    </label>
                                    <div class="input-group"> <input type="text" name="cardNumber" placeholder="Numéro de carte valide" class="form-control " required>
                                        <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                                    </div>
                                </div>

                                <div class="form-group"> <label for="code">
                                    <h6>Code secret</h6>
                                </label>
                                <div class="input-group"> <input type="password" name="code" placeholder="Code à 8 chiffres" class="form-control " required>
                                    <div class="input-group-append"> <span class="input-group-text text-muted"> </span> </div>
                                </div>
                            </div>
                               
                                <div class="card-footer"> <a href=merci.html type="button" class="subscribe btn btn-primary btn-block shadow-sm"> Confirmer le paiement </button></a>
                            </form>
                        </div> <!-- End -->
                        <!-- bank transfer info -->
                        
                        <!-- End -->
                    </div>
                </div>
            </div>
        </div>
        <script src="paiement.js"></script>
</body>
</html>
